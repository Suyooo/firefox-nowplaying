<html>
	<head>
		<script>
			function update() {
				fetch("nowplaying.txt", { cache: "no-store" })
					.then((r) => r.text())
					.then((t) => (document.getElementById("nowplaying").innerText = t))
					.finally(() => setTimeout(update, 1000));
			}
			update();
		</script>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: transparent;
			}
		</style>
	</head>
	<body>
		<div id="nowplaying"></div>
	</body>
</html>
